{% extends 'layout.html' %}

{% block content %}
  <div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <div class="px-6 py-4 border-b border-gray-200">
        <h2 class="text-2xl font-bold text-gray-900">📦 상품 등록</h2>
        <p class="mt-1 text-sm text-gray-600">경매할 상품을 등록하고 새로운 경매를 시작하세요</p>
      </div>
      
      <form action="/good" id="good-form" method="post" enctype="multipart/form-data" class="p-6 space-y-6">
        <div>
          <label for="good-name" class="block text-sm font-medium text-gray-700 mb-2">상품명</label>
          <input type="text" 
                 id="good-name" 
                 name="name" 
                 required 
                 autofocus
                 class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                 placeholder="경매할 상품의 이름을 입력하세요">
        </div>
        
        <div>
          <label for="good-photo" class="block text-sm font-medium text-gray-700 mb-2">상품 사진</label>
          <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg hover:border-gray-400 transition duration-200">
            <div class="space-y-1 text-center">
              <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
              <div class="flex text-sm text-gray-600">
                <label for="good-photo" class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                  <span>사진 업로드</span>
                  <input id="good-photo" 
                         name="img" 
                         type="file" 
                         required
                         accept="image/*"
                         class="sr-only">
                </label>
                <p class="pl-1">또는 드래그 앤 드롭</p>
              </div>
              <p class="text-xs text-gray-500">PNG, JPG, GIF 최대 5MB</p>
            </div>
          </div>
        </div>
        
        <div>
          <label for="good-price" class="block text-sm font-medium text-gray-700 mb-2">시작 가격</label>
          <div class="relative">
            <input type="number" 
                   id="good-price" 
                   name="price" 
                   required
                   min="0"
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                   placeholder="0">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
              <span class="text-gray-500 text-sm">원</span>
            </div>
          </div>
          <p class="mt-1 text-xs text-gray-500">경매 시작 가격을 설정하세요</p>
        </div>
        
        <button id="join-btn" 
                type="submit" 
                class="w-full bg-gradient-to-r from-green-500 to-blue-600 hover:from-green-600 hover:to-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
          🎯 상품 등록 완료
        </button>
      </form>
    </div>
  </div>
  
  <script>
    // 파일 업로드 시 파일명 표시
    document.getElementById('good-photo').addEventListener('change', function(e) {
      const fileName = e.target.files[0]?.name;
      if (fileName) {
        const label = this.parentElement.querySelector('span');
        label.textContent = fileName;
      }
    });
    
    // 드래그 앤 드롭 기능
    const dropZone = document.querySelector('.border-dashed');
    
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, preventDefaults, false);
    });
    
    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }
    
    ['dragenter', 'dragover'].forEach(eventName => {
      dropZone.addEventListener(eventName, highlight, false);
    });
    
    ['dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, unhighlight, false);
    });
    
    function highlight(e) {
      dropZone.classList.add('border-blue-400', 'bg-blue-50');
    }
    
    function unhighlight(e) {
      dropZone.classList.remove('border-blue-400', 'bg-blue-50');
    }
    
    dropZone.addEventListener('drop', handleDrop, false);
    
    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      document.getElementById('good-photo').files = files;
      
      const fileName = files[0]?.name;
      if (fileName) {
        const label = dropZone.querySelector('span');
        label.textContent = fileName;
      }
    }
  </script>
{% endblock %}
